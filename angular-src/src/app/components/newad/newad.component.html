<h2 class="page-header">New Ad</h2>
<form (submit)="onFormSubmit()"> 
  <div class="form-group">
    <label>Price per one training session</label>
    <input type="number" [(ngModel)]="pricePerOne" name="priceperone" class="form-control">
  </div>
  <div class="form-group">
    <label>Price per month of training sessions</label>
    <input type="number" [(ngModel)]="pricePerMonth" name="pricepermonth" class="form-control" >
  </div>
  <div class="form-group">
    <label>About</label>
     <app-tinymce [(ngModel)]="about" name="about"></app-tinymce>
  </div>
  <div class="form-group">
    <label>Location</label>
    <input type="text" [(ngModel)]="location" name="location" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
