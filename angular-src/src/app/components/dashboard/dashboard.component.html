<h2 class="page-header">Coaches</h2>
<div>
    <button class="btn btn-success" (click)="showHide = !showHide">Add new</button>
    <br>
    <app-newad *ngIf="showHide" ></app-newad>
    <br>
    <h1 *ngIf="error">{{error}}</h1>
</div>

<div *ngIf="ad">
    <figure *ngFor="let item of ad" class="snip1336 hover">
    <figcaption>       
        <span class="status" [class.isofline]="!item._creator.online">{{item._creator.online ? 'Online' : 'Ofline'}}</span>
        <h6>{{item.submit_date | date:'medium'}}</h6>
        <h2>{{item._creator.local.username}}</h2> 
        
        <div class="row"> 
            <div  class="col-md-1"> Ocupation:</div> 
            <span class="col-md-11">Personal Coach</span>
        </div>

        <div class="row">
            <div class="col-md-1">About: </div>
            <div class="col-md-11" [innerHTML]="item.details"></div>   
        </div>
             
        <a class="info">Per One: {{item.price_per_one}}$</a>
        <a class="info">Per Month: {{item.price_per_month}}$</a>
        <div class="button-container text-center">
            <button class="btn-class" (click)="showform = !showform"><span>Send Message </span><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></button>
        </div>
        <div *ngIf="showform">
            <textarea class="col-md-12 message" rows="1" [(ngModel)]="message"></textarea>
            <button class="btn btn-success" (click)="sendMessage(item._creator._id)">Send Private message</button>
        </div>
    </figcaption>
    </figure>   
</div>
